<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management - Portal Access</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="page" class="d-flex gap-3">
    <!-- Side Bar -->
    <div id="sidebar">
      <div class="sidebar_menu">
          <h6>CUSTOMER SCREEN</h6>

          <ul class="dropdown_menu">
              <li><a href="/cus-location.html">Location</a></li>
              <li><a href="/cus-document.html">Documents</a></li>
              <li><a href="/cus-accounting.html">Accounting</a></li>
              <li><a href="/cus-portal.html">Portal</a></li>
          </ul>
      </div>
      <div class="sidebar_menu">
          <h6>CUSTOMER SCREEN 2</h6>

          <ul class="dropdown_menu">
              <li><a href="">Location</a></li>
              <li><a href="">Documents</a></li>
              <li><a href="">Accounting</a></li>
              <li><a href="">Portal</a></li>
          </ul>
      </div>
  </div>
  <!-- Side Bar -->

    <div id="side_page">
      <div class="container mt-5">
        <h2>Customer Management - Portal Access</h2>
      
        <div class="row">
          <!-- Left Sidebar Tabs -->
          <div class="col-md-3">
            <ul class="nav flex-column nav-pills" id="customerTab" role="tablist" aria-orientation="vertical">
              <li class="nav-item">
                <button class="nav-link" id="customer-overview-tab" data-bs-toggle="pill" data-bs-target="#overview" type="button">Overview</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="location-tab" data-bs-toggle="pill" data-bs-target="#location" type="button">Location</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="documents-tab" data-bs-toggle="pill" data-bs-target="#documents" type="button">Documents</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="accounting-tab" data-bs-toggle="pill" data-bs-target="#accounting" type="button">Accounting</button>
              </li>
              <li class="nav-item">
                <button class="nav-link active" id="portal-tab" data-bs-toggle="pill" data-bs-target="#portal" type="button">Portal</button>
              </li>
            </ul>
          </div>
      
          <!-- Portal Form Section -->
          <div class="col-md-9">
            <div class="tab-content" id="customerTabContent">
              <!-- Portal Tab Content -->
              <div class="tab-pane fade show active" id="portal" role="tabpanel" aria-labelledby="portal-tab">
                <form>
                  <h4>Portal Access Details</h4>
      
                  <!-- Allow Portal Access Toggle -->
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="allowPortal">
                    <label class="form-check-label" for="allowPortal">Allow Portal?</label>
                  </div>
      
                  <!-- Expiry Date -->
                  <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expires On</label>
                    <input type="date" id="expiryDate" class="form-control">
                  </div>
      
                  <!-- Last Access Date -->
                  <div class="mb-3">
                    <label for="lastAccess" class="form-label">Date of Last Access</label>
                    <input type="date" id="lastAccess" class="form-control" readonly>
                  </div>
      
                  <!-- Username and Password Fields -->
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control">
                      </div>
                    </div>
                  </div>
      
                  <!-- Email Validation Code -->
                  <div class="mb-3">
                    <label for="emailCode" class="form-label">Email Validation Code</label>
                    <input type="text" id="emailCode" class="form-control">
                  </div>
      
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary">Save Portal Access</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
