<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management - Location Details</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="page" class="d-flex gap-3">
  <!-- Side Bar -->
  <div id="sidebar">
    <div class="sidebar_menu">
        <h6>CUSTOMER SCREEN</h6>

        <ul class="dropdown_menu">
            <li><a href="/cus-location.html">Location</a></li>
            <li><a href="/cus-document.html">Documents</a></li>
            <li><a href="/cus-accounting.html">Accounting</a></li>
            <li><a href="/cus-portal.html">Portal</a></li>
        </ul>
    </div>
    <div class="sidebar_menu">
        <h6>CUSTOMER SCREEN 2</h6>

        <ul class="dropdown_menu">
            <li><a href="">Location</a></li>
            <li><a href="">Documents</a></li>
            <li><a href="">Accounting</a></li>
            <li><a href="">Portal</a></li>
        </ul>
    </div>
</div>
<!-- Side Bar -->

  <div id="side_page">
    <div class="container mt-5">
      <h2>Customer Management - Location Details</h2>

      <div class="row">
        <!-- Left Sidebar Tabs -->
        <div class="col-md-3">
          <ul class="nav flex-column nav-pills" id="customerTab" role="tablist" aria-orientation="vertical">
            <li class="nav-item">
              <button class="nav-link" id="customer-overview-tab" data-bs-toggle="pill" data-bs-target="#overview" type="button">Overview</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" id="location-tab" data-bs-toggle="pill" data-bs-target="#location" type="button">Location</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="documents-tab" data-bs-toggle="pill" data-bs-target="#documents" type="button">Documents</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="accounting-tab" data-bs-toggle="pill" data-bs-target="#accounting" type="button">Accounting</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="portal-tab" data-bs-toggle="pill" data-bs-target="#portal" type="button">Portal</button>
            </li>
          </ul>
        </div>

        <!-- Location Form Section -->
        <div class="col-md-9">
          <div class="tab-content" id="customerTabContent">
            <!-- Location Tab Content -->
            <div class="tab-pane fade show active" id="location" role="tabpanel" aria-labelledby="location-tab">
              <form>
                <!-- Location Details -->
                <h4>Location Details</h4>

                <!-- Building Name -->
                <div class="mb-3">
                  <label for="buildingName" class="form-label">Building Name</label>
                  <input type="text" id="buildingName" class="form-control" placeholder="Enter Building Name">
                </div>

                <!-- Contact Information -->
                <h5>Contact Information</h5>
                <div class="row mb-3">
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Salutation (Mr., Mrs., etc.)">
                  </div>
                  <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="date" class="form-control" placeholder="Date of Birth">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Phone Number">
                  </div>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email Address">
                </div>

                <!-- Address Information -->
                <div class="mb-3">
                  <label for="addressType" class="form-label">Address Type</label>
                  <select class="form-select" id="addressType">
                    <option>Mail</option>
                    <option>Shipping</option>
                    <option>Billing</option>
                  </select>
                  <input type="text" class="form-control mt-2" placeholder="Address">
                </div>

                <!-- Contract Toggle -->
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="isContract">
                  <label class="form-check-label" for="isContract">Is Contract?</label>
                </div>

                <!-- Project Expenses -->
                <h5>Project Expenses</h5>
                <div class="row">
                  <div class="col-md-6">
                    <input type="number" class="form-control mb-2" placeholder="Labor Cost">
                    <input type="number" class="form-control mb-2" placeholder="Material Cost">
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control mb-2" placeholder="Insurance Cost">
                    <input type="number" class="form-control mb-2" placeholder="Operational Cost">
                  </div>
                  <div class="col-md-12">
                    <input type="number" class="form-control mb-2" placeholder="Adjustment Cost">
                  </div>
                </div>

                <!-- Product/Services -->
                <h5>Products/Services</h5>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Product/Service Name">
                  <input type="number" class="form-control mt-2" placeholder="Custom Price">
                </div>

                <!-- Auto Invoice Toggle -->
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="autoInvoice">
                  <label class="form-check-label" for="autoInvoice">Auto Invoice?</label>
                </div>

                <!-- Payment Terms -->
                <div class="mb-3">
                  <label for="paymentTerms" class="form-label">Payment Terms</label>
                  <select class="form-select" id="paymentTerms">
                    <option>Weekly</option>
                    <option>Bi-weekly</option>
                    <option>Monthly</option>
                    <option>Custom</option>
                  </select>
                  <input type="text" class="form-control mt-2" placeholder="Starts When?">
                  <input type="text" class="form-control mt-2" placeholder="Reference Format">
                </div>

                <!-- Closing Day -->
                <div class="mb-3">
                  <label for="closingDay" class="form-label">Day of Closing</label>
                  <select class="form-select" id="closingDay">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                  </select>
                </div>

                <!-- Active Toggle -->
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="isActive">
                  <label class="form-check-label" for="isActive">Is Active?</label>
                </div>

                <!-- Document Upload -->
                <h5>Documents</h5>
                <div class="mb-3">
                  <label for="documentType" class="form-label">Document Type</label>
                  <select class="form-select" id="documentType">
                    <option>Contract</option>
                    <option>Insurance Proof</option>
                    <option>Other</option>
                  </select>
                  <input type="file" class="form-control mt-2">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Location</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
