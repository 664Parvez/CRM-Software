<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="page" class="d-flex gap-3">
  <!-- Side Bar -->
  <div id="sidebar">
    <div class="sidebar_menu">
        <h6>CUSTOMER SCREEN</h6>

        <ul class="dropdown_menu">
            <li><a href="/cus-location.html">Location</a></li>
            <li><a href="/cus-document.html">Documents</a></li>
            <li><a href="/cus-accounting.html">Accounting</a></li>
            <li><a href="/cus-portal.html">Portal</a></li>
        </ul>
    </div>
    <div class="sidebar_menu">
        <h6>CUSTOMER SCREEN 2</h6>

        <ul class="dropdown_menu">
            <li><a href="">Location</a></li>
            <li><a href="">Documents</a></li>
            <li><a href="">Accounting</a></li>
            <li><a href="">Portal</a></li>
        </ul>
    </div>
</div>
<!-- Side Bar -->
 

  <div id="side_page">
    <div class="container mt-5">
      <h2>Customer Management - Accounting</h2>
  
      <div class="row">
        <!-- Left Sidebar Tabs -->
        <div class="col-md-3">
          <ul class="nav flex-column nav-pills" id="customerTab" role="tablist" aria-orientation="vertical">
            <li class="nav-item">
              <button class="nav-link" id="customer-overview-tab" data-bs-toggle="pill" data-bs-target="#overview" type="button">Overview</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="location-tab" data-bs-toggle="pill" data-bs-target="#location" type="button">Location</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="documents-tab" data-bs-toggle="pill" data-bs-target="#documents" type="button">Documents</button>
            </li>
            <li class="nav-item">
              <button class="nav-link active" id="accounting-tab" data-bs-toggle="pill" data-bs-target="#accounting" type="button">Accounting</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="portal-tab" data-bs-toggle="pill" data-bs-target="#portal" type="button">Portal</button>
            </li>
          </ul>
        </div>
  
        <!-- Accounting Form Section -->
        <div class="col-md-9">
          <div class="tab-content" id="customerTabContent">
            <!-- Accounting Tab Content -->
            <div class="tab-pane fade show active" id="accounting" role="tabpanel" aria-labelledby="accounting-tab">
              <form>
                <h4>Accounting Details</h4>
  
                <!-- Account ID Field -->
                <div class="mb-3">
                  <label for="accountId" class="form-label">Account ID</label>
                  <input type="text" id="accountId" class="form-control" placeholder="Enter Account ID">
                </div>
  
                <!-- Additional Accounting Fields (Optional) -->
                <div class="mb-3">
                  <label for="billingCycle" class="form-label">Billing Cycle</label>
                  <select id="billingCycle" class="form-select">
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Annually</option>
                  </select>
                </div>
  
                <div class="mb-3">
                  <label for="accountStatus" class="form-label">Account Status</label>
                  <select id="accountStatus" class="form-select">
                    <option>Active</option>
                    <option>Suspended</option>
                    <option>Closed</option>
                  </select>
                </div>
  
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Accounting Details</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
